<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Treloo</title>
</head>
<body>
    <header class="header">
        <div class="container">

            <div class="header__wrapper">

                <div class="header__logo">
                    <a class="logo__item" href="#">Treloo</a>
                </div>

                <nav class="navbar">
                    <ul class="header__list">
                        <li class="header__item">
                            <a class="header__link" href="#">Review</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Tips</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Alerts</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Blog</a>
                        </li>
                    </ul>
                    <button class="header__button">Blog</button>
                </nav>

            </div>
        </div>

    </header>
    <main class="main">
        <section class="intro">
            <div class="container">
                <div class="intro__wrapper">
                    <h1 class="intro__title basic__title">
                        Discover Your Life, Travel Where You Want
                    </h1>
                    <p class="intro__text">
                        Would you explore natur paradise in the world, let's find the best destination in world with us
                    </p>
                </div>
            </div>
        </section>
        <section class="benefits">
            <div class="container">
                <div class="benefits__wrapper">

                    <div class="benefits__top"></div>

                    <div class="benefits__cards">
                        <div class="benefits__card"></div>
                        <div class="benefits__card"></div>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
